<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    
<!--------------------------- payment --------------------------->
<div th:fragment="indexContent">
	<section class="payment">
	    <div class="container">
	        <div class="payment-top-wrap">
	            <div class="payment-top">
	                <div class="payment-top-cart payment-top-item">
	                    <i class="fa-solid fa-cart-shopping "></i>
	                </div>
	                <div class="payment-top-address payment-top-item">
	                    <i class="fa-solid fa-location-dot"></i>
	                </div>
	                <div class="payment-top-payment payment-top-item">
	                    <i class="fa-solid fa-money-bill"></i>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="container">
	        <div class="payment-content row">
	            <div class="payment-content-left">
	                <div class="payment-content-left-method-delivery">
	                    <p style="font-weight: bold;" >Phương thức giao hàng</p>
	                    <div class="payment-content-left-method-delivery-item">
	                        <input name="method-payment" type="radio" >
	                        <label for="">Giao hàng chuyển phát nhanh</label>
	                    </div>
	                </div>
	                <div class="payment-content-left-method-payment">
	                    <p>mọi giao dịch đều được bảo mật và mã hóa và thông tin cá nhân không bao giờ được lưu lại</p>
	                    <div class="payment-content-left-method-payment-item">
	                        <input name="method-payment" type="radio">
	                        <label for="">Thanh toán bằng thẻ tín dụng</label>
	                    </div>
	                    <div class="payment-content-left-method-payment-item">
	                        <img src="" alt="">
	                    </div>
	                    <div class="payment-content-left-method-payment-item">
	                        <input name="method-payment"  type="radio" checked>
	                        <label for="">Thanh toán bằng thẻ ATM(OnePay)</label>
	                    </div>
	                    <div class="payment-content-left-method-payment-item">
	                        <img src="" alt="">
	                    </div>
	                    <div class="payment-content-left-method-payment-item">
	                        <input name="method-payment"  type="radio">
	                        <label for="">Thanh toán bằng MOMO</label>
	                    </div>
	                    <div class="payment-content-left-method-payment-item">
	                        <img src="" alt="">
	                    </div>
	                    <div class="payment-content-left-method-payment-item">
	                        <input name="method-payment"  type="radio">
	                        <label for="">Thanh toán tận nơi</label>
	                    </div>
	                </div>
	            </div>  
	            <div class="payment-content-right">
	                <div class="payment-content-right-button">
	                    <input type="text" placeholder="Mã giảm giá/Quà tặng">
	                    <button><i class="fa-solid fa-check"></i></button>
	                </div>
	                <div class="payment-content-right-button">
	                    <input type="text" placeholder="Mã cộng tác viên">
	                    <button><i class="fa-solid fa-check"></i></button>
	                </div>
	                <div class="payment-content-right-mnv">
	                    <select name="" id="">
	                        <option value="">Chọn mã nhân viên thân thiết</option>
	                        <option value="">D345</option>
	                        <option value="">E345</option>
	                        <option value="">F345</option>
	                        <option value="">G345</option>
	                    </select>
	                </div>
	            </div>
	        </div>
	        <div class="payment-content-right-payment">
	            <button>TIẾP TỤC THANH TOÁN</button> 
	        </div>
	    </div>
	</section>
</div>
    
  
    </body>
    <script src="js/scirpt.js"></script>
  </html>
